<html lang="en">

<body>
    <div style="min-height: 100vh;" class="d-flex justify-content-center align-itema-center w-100 bg-dark">
        <h1 id="result" style="font-size: 150px; color: white;">HH:MM:SS am</h1>
        
      </div>

    
</body>
<script>
    const showTime =()=>{
        let time = new Date()
        let hour = time.getHours()
        let minutes = time.getMinutes()
        let seconds = time.getSeconds()

        result.innerHTML = `${hour} : ${minutes} : ${seconds} ${hour>=12?'pm' :'am'}`
    }

    setInterval(showTime,1000)
    showTime()
</script>
